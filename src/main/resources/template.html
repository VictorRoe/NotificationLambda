<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        /* Updated header background color to rgb(100, 41, 206) */
        .header { background-color: rgb(100, 41, 206); color: #ffffff; padding: 30px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 30px; line-height: 1.6; color: #333333; }
        /* Updated h2 color to match new header color */
        .content h2 { color: rgb(100, 41, 206); }
        .details { background-color: #f9f9f9; border: 1px solid #eeeeee; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .status-approved { color: #28a745; font-weight: bold; }
        .status-rejected { color: #dc3545; font-weight: bold; }
        .footer { background-color: #333333; color: #aaaaaa; text-align: center; padding: 20px; font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Decisión de tu Solicitud de Préstamo</h1>
    </div>
    <div class="content">
        <h2>Hola {{userName}},</h2>
        <p>{{emailMessage}}</p>
        <div class="details">
            <strong>Monto Solicitado:</strong> ${{amount}}<br>
            <strong>Estado de la Solicitud:</strong> <span class="{{statusClass}}">{{statusName}}</span>
        </div>
        <p>Gracias por confiar en nosotros.</p>
        <p>Atentamente,<br>El Equipo de Pragma PowerUp</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Pragma PowerUp. Todos los derechos reservados.</p>
    </div>
</div>
</body>
</html>
